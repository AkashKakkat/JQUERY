<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#slideDownBtn").click(function () { //slideDown
                $("#menu").slideDown()
            })
            $("#slideUpBtn").click(function () { // slideUp
                $("#menu").slideUp()
            })
            $("#slideToggleBtn").click(function () { // slideToggle
                $("#menu").slideToggle()
            })
        })

    </script>
</head>

<body>
    <div id="menu" style="background-color: brown;">
        <p>This is the menu content</p>
    </div>
    <button id="slideUpBtn">Slide Up</button>
    <button id="slideDownBtn">Slide Down</button>
    <button id="slideToggleBtn">Slide Toggle</button>
</body>

</html>
